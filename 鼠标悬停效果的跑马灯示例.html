<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript 鼠标悬停效果的跑马灯示例</title>
	<style>
		/* 跑马灯容器样式 */
		.marquee {
			width: 700px;
			height: 750px;
			overflow: hidden;
			border: 1px solid #ccc;
			margin: 20px auto;
		}

		/* 跑马灯内容样式 */
		.marquee img {
			display: inline-block;
			padding-left: 100%;
			animation: marquee 10s linear infinite;
		}

		/* 跑马灯动画样式 */
		@keyframes marquee {
			0% { transform: translateX(0); }
			100% { transform: translateX(-100%); }
		}
	</style>
</head>
<body>
	<div class="marquee">
		<img class="img" src="./1.png" alt="">
		<img class="img" src="./2.png" alt="">
	</div>
	<script>
		var marquee = document.querySelector('.marquee img');
		var isPaused = false;
		// 鼠标悬停事件
		marquee.addEventListener('mouseover', function() {
			isPaused = true;
			this.style.animationPlayState = 'paused';
		});

		// 鼠标移开事件
		marquee.addEventListener('mouseout', function() {
			isPaused = false;
			this.style.animationPlayState = 'running';
		});

		// 滚动动画结束事件
		marquee.addEventListener('animationiteration', function() {
			if (isPaused) {
				this.style.animationPlayState = 'paused';
			}
		});
	</script>
</body>
</html>
